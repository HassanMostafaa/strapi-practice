schema: ${API_URL}/graphql
documents: "src/services/graphql/**/*.ts"
generates:
  src/types/IGenTypes.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      skipTypename: false
      avoidOptionals: true
      typesPrefix: IGen
